<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-btn.active {
            border-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
            background-color: #eff6ff; /* blue-50 */
        }
        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Base64 Encoder & Decoder</h1>
            <p class="text-gray-500 mt-1">A simple tool to encode and decode text.</p>
        </header>

        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="encode-tab-btn" class="tab-btn flex-1 py-3 px-4 text-lg font-medium text-gray-600 border-b-4 border-transparent hover:bg-gray-50 focus:outline-none active">
                Encoder
            </button>
            <button id="decode-tab-btn" class="tab-btn flex-1 py-3 px-4 text-lg font-medium text-gray-600 border-b-4 border-transparent hover:bg-gray-50 focus:outline-none">
                Decoder
            </button>
        </div>

        <!-- Main Content Area -->
        <main>
            <!-- Encoder Panel -->
            <div id="encoder-panel">
                <div class="space-y-4">
                    <div>
                        <label for="text-to-encode" class="block text-sm font-medium text-gray-700 mb-1">Text to Encode:</label>
                        <textarea id="text-to-encode" rows="6" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Type or paste your text here..."></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button id="encode-btn" class="w-full md:w-auto bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                            Encode
                        </button>
                    </div>
                    <div>
                        <label for="encoded-output" class="block text-sm font-medium text-gray-700 mb-1">Base64 Output:</label>
                        <textarea id="encoded-output" rows="6" readonly class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 shadow-sm cursor-not-allowed" placeholder="Encoded result will appear here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Decoder Panel (hidden by default) -->
            <div id="decoder-panel" class="hidden">
                 <div class="space-y-4">
                    <div>
                        <label for="text-to-decode" class="block text-sm font-medium text-gray-700 mb-1">Base64 to Decode:</label>
                        <textarea id="text-to-decode" rows="6" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Paste your Base64 string here..."></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button id="decode-btn" class="w-full md:w-auto bg-green-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                            Decode
                        </button>
                    </div>
                    <div>
                        <label for="decoded-output" class="block text-sm font-medium text-gray-700 mb-1">Decoded Text:</label>
                        <textarea id="decoded-output" rows="6" readonly class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 shadow-sm cursor-not-allowed" placeholder="Decoded result will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Message/Alert Box -->
        <div id="alert-box" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300">
            <p id="alert-message"></p>
        </div>

    </div>

    <script>
        // --- DOM Element Selection ---
        const encodeTabBtn = document.getElementById('encode-tab-btn');
        const decodeTabBtn = document.getElementById('decode-tab-btn');
        const encoderPanel = document.getElementById('encoder-panel');
        const decoderPanel = document.getElementById('decoder-panel');
        
        const encodeBtn = document.getElementById('encode-btn');
        const textToEncode = document.getElementById('text-to-encode');
        const encodedOutput = document.getElementById('encoded-output');

        const decodeBtn = document.getElementById('decode-btn');
        const textToDecode = document.getElementById('text-to-decode');
        const decodedOutput = document.getElementById('decoded-output');

        const alertBox = document.getElementById('alert-box');
        const alertMessage = document.getElementById('alert-message');

        // --- Tab Switching Logic ---
        encodeTabBtn.addEventListener('click', () => {
            encoderPanel.classList.remove('hidden');
            decoderPanel.classList.add('hidden');
            encodeTabBtn.classList.add('active');
            decodeTabBtn.classList.remove('active');
        });

        decodeTabBtn.addEventListener('click', () => {
            decoderPanel.classList.remove('hidden');
            encoderPanel.classList.add('hidden');
            decodeTabBtn.classList.add('active');
            encodeTabBtn.classList.remove('active');
        });

        // --- Alert/Message Box Logic ---
        function showAlert(message) {
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        // --- Core Encoding/Decoding Logic ---

        // Encoder
        encodeBtn.addEventListener('click', () => {
            const inputText = textToEncode.value;
            if (!inputText) {
                showAlert('Please enter some text to encode.');
                return;
            }
            try {
                // btoa() function encodes a string in Base64
                const encodedText = btoa(inputText);
                encodedOutput.value = encodedText;
            } catch (error) {
                console.error("Encoding error:", error);
                showAlert('Could not encode the text. Check console for errors.');
            }
        });

        // Decoder
        decodeBtn.addEventListener('click', () => {
            const inputText = textToDecode.value;
            if (!inputText) {
                showAlert('Please enter a Base64 string to decode.');
                return;
            }
            try {
                // atob() function decodes a Base64 encoded string
                const decodedText = atob(inputText);
                decodedOutput.value = decodedText;
            } catch (error) {
                console.error("Decoding error:", error);
                showAlert('Invalid Base64 string. Please check the input.');
            }
        });

    </script>
</body>
</html>
